        *{

       .giftBg #main1 {

            text-align: center;

        .giftBg .btn,

            border: 1px solid black;
            border-radius: 5px;
            background: cyan;

            height: 30px;
            width: 120px;
            margin: 0px;
            margin-left: 25px;
            outline: none;
        }
    
        .giftBg .ref {
            margin-left: 10px;
        }
    
        .giftBg .ref:hover {
            background: lime;
        }
    
        .giftBg .btn:hover {
            background: lime;
        }
    
        .giftBg {
           
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            padding: 0 20px;
        }
        @media (max-width: 998px) {
            .giftBg #main1 > div {
                width: 25%!important;
                height: auto!important;
            }
            .giftBg #main1 {
